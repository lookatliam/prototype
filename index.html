<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>liam test</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.jscrollpane.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="top">
		<div class="container">
			<div class="logo">
				<h1>Медовый Рынок</h1>
				<p>Российской федерации</p>
			</div>
			<div class="user">
				<div class="info">
					<div class="avatar">
						<img src="img/avatar.jpg" alt="Liam Payne">
					</div>
					<p class="name">Liam Payne</p>
				</div>
				<div class="bookmark-page">
					<a href="#" class="add-bookmark"></a>
				</div>
				<div class="visitcard">
					<a href="#" class="add-visitcard">Визитница</a>
				</div>
				<div class="buyin">
					<a href="#" class="add-buyin">Мои покупки</a>
				</div>
			</div>
			<div class="navi">
				<ul>
					<li class="active"><a href="#">Покупают</a></li>
					<li class="separator"></li>
					<li><a href="#">Продают</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container">
		<section class="sector"></section>
		<nav class="menu"></nav>
	</div>
	<div class="container">
		<div class="window"></div>
		<div class="details scroll-pane">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<div class="chat scroll-pane">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.jscrollpane.min.js"></script>

	<script src="js/main.js"></script>
</body>
</html>
