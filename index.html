<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>liam test</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.jscrollpane.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="top">
		<div class="container">
			<div class="logo">
				<h1>Медовый Рынок</h1>
				<p>Российской федерации</p>
			</div>
			<div class="user">
				<div class="info">
					<div class="avatar">
						<img src="img/avatar.jpg" alt="Liam Payne">
					</div>
					<p class="name">Liam Payne</p>
				</div>
				<div class="bookmark-page">
					<a href="#" class="add-bookmark"></a>
				</div>
				<div class="visitcard">
					<a href="#" class="add-visitcard">Визитница</a>
				</div>
				<div class="buyin">
					<a href="#" class="add-buyin">Мои покупки</a>
				</div>
			</div>
			<div class="navi">
				<ul>
					<li class="active"><a href="#">Покупают</a></li>
					<li class="separator"></li>
					<li><a href="#">Продают</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container">
		<section class="filter">
			<div class="filters activeMargin">
				<form action="#" method="POST">
					<input type="button" class="add-med" value="Меда">
					<div class="add-bee-container">
						<input type="button" class="add-bee" value="Пчелопродукты">
						<p class="add-bee-addition">Выбрано: <span>5</span></p>
					</div>
					<input type="button" class="add-other" value="другое">
					<select class="add-season">
						<option>Сезон</option>
						<option>Март</option>
						<option>Апрель</option>
					</select>
					<div class="add-price-container">
						<input type="text" class="from" placeholder="от">
						<input type="text" class="to" placeholder="до">
					</div>
					<input type="button" class="delivery-switch" value="доставка до ТК">
					<input type="button" value=" " class="toggleSwitches">
					<div class="add-filters-container">
						<input type="submit" class="add-all-filters" value="Подобрать">
						<input type="reset" class="reset-all-filters" value="Очистить фильтр">
					</div>
				</form>
			</div>
			<div class="switches">
				<div class="one-or-company">
					<input type="button" class="one active" value="Частники">
					<input type="button" class="company" value="Компании">
				</div>
				<div class="preorder-or-instock">
					<input type="button" class="preorder active" value="Предзаказ">
					<input type="button" class="instock" value="В наличии">
				</div>

				<div class="add-region-container">
					<input type="button" class="add-region" value="Область">
					<!--<p class="add-region-addition"><span>5</span> областей</p>-->
				</div>
			</div>
		</section>
		<nav class="menu"></nav>
	</div>
	<div class="container">
		<div class="window"></div>
		<div class="details scroll-pane">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<div class="chat scroll-pane">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.jscrollpane.min.js"></script>

	<script src="js/main.js"></script>
</body>
</html>
